<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
      <footer class="site-footer dark">
        <div class="footer-area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-4">
                        <div class="widget">
                            <f:cObject 
                                typoscriptObjectPath="lib.dynamicContent" 
                                data="{colPos:'0', pageUid: footerBox1Id}" />
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3">
                        <div class="widget">
                            <f:cObject 
                                typoscriptObjectPath="lib.dynamicContent" 
                                data="{colPos:'0', pageUid: footerBox2Id}" />
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-3">
                        <div class="widget">
                            <f:cObject 
                                typoscriptObjectPath="lib.dynamicContent" 
                                data="{colPos:'0', pageUid: footerBox3Id}" />   
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="widget">
                            <f:cObject 
                                typoscriptObjectPath="lib.dynamicContent" 
                                data="{colPos:'0', pageUid: footerBox4Id}" />
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="copyright-text">
                            <f:cObject 
                                typoscriptObjectPath="lib.dynamicContent" 
                                data="{colPos:'0', pageUid: footerId}" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="social">
                            <a href="{facebook}" target="_blank" ><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="{instagram}" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</html>
