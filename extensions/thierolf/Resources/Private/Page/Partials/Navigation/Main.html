<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
    <ul id="primary-nav" class="primary-nav is-fixed">
        <f:for each="{mainNavigation}" as="menu">
            <li class="{f:if(condition: menu.children, then:' has-children ')}{f:if(condition: '{menu.current} || {menu.active}', then:'current')}" itemprop="name">
                <f:if condition="{menu.children}">
                    <f:then>
                        <f:render partial="Navigation/Sub" arguments="{menu:menu}" />
                    </f:then>
                    <f:else>
                        <a href="{menu.link}"
                            class="nav-link {f:if(condition: menu.active, then:'active')}"
                            {f:if(condition:menu.target,then: 'target="{menu.target}"')}
                            itemprop="url"
                            title="{menu.title}">
                            {menu.title}
                        </a>
                    </f:else>
                </f:if>
                
            </li>
        </f:for>
    </ul>
</html>
