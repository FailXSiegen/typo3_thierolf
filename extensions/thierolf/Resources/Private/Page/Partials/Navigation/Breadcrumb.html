<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

  <f:if condition="{breadcrumbNavigation}">
      <div class="container breadcrumb_thierolf pb-3" aria-label="breadcrumb">
        <a href="/">Startseite</a>
        <f:for each="{breadcrumbNavigation}" as="item" iteration="iterator">
          <f:if condition="{item.current}">
              <f:then>
                &nbsp;>&nbsp;
                <span aria-current="page">
                  <strong>{item.title}</strong>
                </span>
              </f:then>
              <f:else>
                &nbsp;>&nbsp;
                <a 
                    href="{item.link}" 
                    title="{item.title}">
                    {item.title}
                </a>
              </f:else>
          </f:if>
      </f:for>
      </div>
  </f:if>
</html>
