<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="extra">
	<!-- author -->
	<f:if condition="{newsItem.author}">
		<span class="glyphicon glyphicon-user"></span>
		<f:translate key="author" arguments="{0:newsItem.author}" />
		|
	</f:if>

	<!-- date -->
	<span class="glyphicon glyphicon-calendar"> </span>
	<time itemprop="datePublished" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
		<f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
	</time>

	<f:if condition="{newsItem.tags}">
		<span class="glyphicon glyphicon-tags"> </span> <span class="news-list-tags" itemprop="keywords">
			<f:for each="{newsItem.tags}" as="tag" iteration="tagIterator">
				<span class="label label-info">{tag.title}</span>
				<f:if condition="{tagIterator.isLast}">
					<f:then></f:then>
					<f:else> | </f:else>
				</f:if>
			</f:for>
		</span>
	</f:if>
</div>

</html>
